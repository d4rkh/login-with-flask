<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=s, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <title>Login</title>
      <br><br><br><br><br><br><br>
   </head>
   <body>
      <h1 style="text-align: center;">Login</h1>
      <form method="POST" action="/login">
         <div align="center" class="form-group">
            <label for="usr">Username:</label>
            <input style="width: 50%;" type="text" class="form-control" name="username" id="usr" autocomplete="off" required>
         </div>
         <div align="center" class="form-group">
            <label for="usr">Password:</label>
            <input style="width: 50%;" type="password" class="form-control" name="password" id="pwd" autocomplete="off" required>
         </div>
         <div align="center">
            <button style="width: 25%;" type="submit" class="btn btn-primary">Login</button>
         </div>
      </form>
      <br>
   </body>
</html>
